<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome 6 Free (CSS only) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="heart">
  <button>        <i class="fa-regular fa-heart"></i></button>
          <h1></h1>
        </div>
        <div class="image">
          <img
            src="https://png.pngtree.com/png-clipart/20230607/ourmid/pngtree-black-t-shirt-mockup-new-model-realistic-png-image_7122610.png"
            alt=""
          />
        </div>

        <div class="itemName">
          <h4>Black Plain T-Shirt</h4>
          <p>Size: S, M, L, XL</p>
        </div>
  

        <div class="price">
          <h4><s>£21.99</s></h4>
          <h3>£10.99</h3>
        </div>

        <div class="button">
          <button><i class="fa-solid fa-cart-shopping"></i></button>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
